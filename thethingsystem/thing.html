<script type="text/javascript">
RED.nodes.registerType('thing',
  {
    color: '#6bbf56',
    icon: 'light.png',
    paletteLabel: 'thing',
    category: 'Steward',
    defaults: {
      server: { type: 'steward-server', required: true },
      thing: { value: '', required: true },
      name: { value: '' }
    },
    inputs: 1,
    label: function() {
      return this.name || "thing";
    },
    oneditprepare: function() {
      $('#node-input-server').on('change', function() {
        if($('#node-input-server option:selected').text()) {
          stewardRefresh($('#node-input-server option:selected').text());
        }
      })

      $('#node-config-refresh-things').on('click', stewardRefresh);
      $('#node-config-thing').on('change', function() {
        $('#node-input-thing').val($("#node-config-thing option:selected").val());
        $('#node-input-name').val($("#node-config-thing option:selected").text());
      });
    }
  });

function stewardRefresh(host) {
  var ws = new WebSocket('ws://' + host + ':8887/manage');
  console.log("Created websocket.");

  ws.onopen = function(event) {
    console.log("Opened websocket to steward.");
    var json = JSON.stringify({
      path      : '/api/v1/device/list/',
      requestID :'1'
    });
    ws.send(json);
  };

  ws.onmessage = function(event) {
    var str = JSON.stringify(JSON.parse(event.data), null, 2);
    console.log("Socket message: " + str);
    ws.close();
  };

  ws.onclose = function(event) {
    console.log("Socket closed: " + event.wasClean );
  };

  ws.onerror = function(event) {
    console.log("Socket error: ", event);
    try { 
      ws.close (); 
      console.log("Closed websocket.");
    } catch (ex) {}
  };
}

function refreshThings() {
  var id = $('#node-input-thing').val();

  $.getJSON('/steward/devices', function(data){
    $sel = $('#node-config-thing');
    $sel.empty();
    $sel.append('<option value="">Select a thing</option>')
    for(var d in data) {
      $sel.append('<option value="' + d.replace('device/', '') + '"' + (id == d.replace('device/', '') ? ' selected="true"' : '') + '>' + data[d].name + '</option>');
    }
    $('#node-input-thing').val();
  });
}
</script>

<script type="text/x-red" data-template-name="thing">
  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-server"></i> Server</label>
    <input type="text" id="node-input-server">
  </div>
  <div class="form-row">
    <label for="node-config-thing"><i class="fa fa-lightbuld-o"></i> Name</label>
    <div style="display: inline-block; position: relative; width: 70%; height: 20px;">
      <div style="position: absolute; left: 0px; right: 40px;">
        <select id="node-config-thing" style="width: 100%"></select>    
      </div>
      <a id="node-config-refresh-things" class="editor-button" style="position: absolute; right: 0px; top: 0px;"><i class="fa fa-refresh"></i></a>
      <input type="hidden" id="node-input-thing"/>
      <input type="hidden" id="node-input-name"/>  
    </div>
  </div>
</script>
